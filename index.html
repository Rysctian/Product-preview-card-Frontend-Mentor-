<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/ecdd77b7a5.js" crossorigin="anonymous"></script>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="perfume-section">
    <div class="perfume-container">
        <div class="container-image">
            <img src="images/image-product-desktop.jpg" alt="" class="perfume-img-desktop">

            <img src="images/image-product-mobile.jpg" alt="" class="perfume-img-mobile">
          </div>
        <div class="perfume-attribute">
          <h5 class="container-title">PERFUME
          </h5>

          <h1 class="perfume-title">
            Gabrielle 
            Essence Eau 
            De Parfum
          </h1>

          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <div class="current-price">
              $149.99
            </div>
            <div class="price-before">
              $169.99
            </div>
          </div>

          <div class="cart-button">
              <img src="images/icon-cart.svg" alt="">
              <span>Add to Cart</span>
            </div>
        </div>
    </div>
  </div>
  
</body>
</html>
